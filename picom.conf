# Example picom.conf
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = true
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;
corner-radius = 0
#dbe = false;                # Enable DBE (double buffering extension)
#paint-on-overlay = true;    # Paint on an overlay window instead of the root window
#shadow = true;              # Enable window shadows
#clear-shadow = true;        # Clear shadows of transparent windows
#shadow-radius = 2;         # Shadow radius
#shadow-opacity = 0.1;      # Shadow opacity (0.0 - 1.0)
#shadow-offset-x = -15;      # Shadow X offset
#shadow-offset-y = -15;      # Shadow Y offset
#shadow-exclude = ["name = 'notification'"]; # Windows to exclude from shadowing
#detect-rounded-corners = true; # Detect rounded corners
#detect-client-opacity = true;  # Detect client-side window opacity
#blur-background = true;     # Enable background blur (requires a composite manager)
#blur-background-frame = true; # Enable blur on window borders
#blur-background-fixed = false; # Fix background blur on the first frame
#blur-kern = "7x7box";       # Kernel for background blur (e.g., "3x3box", "7x7box")
opacity-rule = ["95:class_g = 'Firefox'"]; # Opacity rules for specific windows
menu-opacity = 1.0;         # Opacity of menu windows (e.g., dmenu)
inactive-opacity = 0.9;     # Opacity of inactive windows (0.0 - 1.0)
#mark-wmwin-focused = true;  # Mark WM windows (e.g., panels) as focused
#mark-ovredir-focused = true; # Mark fullscreen overlay windows as focused
#unredir-if-possible = true; # Unredirect full-screen windows if possible (improves performance)
#track-focused = true;       # Track focus changes to avoid "ghost" windows
#detect-transient = true;    # Detect transient (dialog) windows
#detect-client-leader = true; # Detect client leader windows
#wintypes = { # Window types with specific behavior
#  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
#  };
